<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NMS Color Parser</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="author" content="RogerHN">
  <meta name="description" content="Parser that shows the colors of file BASECOLOURPALETTES.EXML">
  <meta name="keywords" content="No Man's Sky, BASECOLOURPALETTES">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="app">
    <header>
      <img src="./src/img/logo-nms.png" alt="No Man's Sky Logo" class="nmslogo">
      <span>Color parser</span>
      <div class="restart"></div>
      <div class="menu"></div>
    </header>
    <main>
      <section class="input">
        <div id="drop-area">
          <p class="error hidden"></p>
          <p class="info">Drag the EXML of a color pallete here or select it using the button below.</p>
          <input type="file" id="fileElem" onchange="handleFile(this.files)">
          <label for="fileElem" class="button">Select</label>
          <p class="info">Supported files:</p>
          <div class="supported-files"></div>
          <p class="info small">You can also click one of the files above to load them.</p>
          <p class="info small">Files from version EXPEDITIONS PATCH <span class="gameVersion">3.37</span></p>
        </div>
      </section>
      <section class="output hidden"></section>
      <section class="settings">
        <div class="settings-header">
          <button class="settings-close"></button>
          <div class="title">Settings</div>
        </div>
        <div class="options">
          <div class="block" data-option="startIndexZero">
            <p class="title">Start color index 0 instead of 1</p>
            <span class="checkmark">
          </div>
          <div class="block" data-option="_16colorsPerLine">
            <p class="title">Show 16 colors per line</p>
            <span class="checkmark">
          </div>
        </div>
      </section>
      <section class="overlay"></section>
    </main>
    <footer>
      <p>Created by RogerHN</p>
      <span class="version"></span>
    </footer>
  </div>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
  <script src='js/xml2json.js'></script>
  <script src="js/script.js"></script>
  
</body>

</html>
